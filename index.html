<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Telemach Skittles</title>
</head>
<body class="h-100">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="wrapper">
            <div class="image-container d-flex justify-content-center align-items-center mb-3">
                <img class="w-75" src="telemach.png">
            </div>
            <div class="sliders">
                <div class="slider-container">
                    <label for="redRange">RED: </label>
                    <input type="range" value="255" class="custom-range" min="0" max="255" id="redRange">
                </div>
                <div class="slider-container">
                    <label for="greenRange">GREEN: </label>
                    <input type="range" value="255" class="custom-range" min="0" max="255" id="greenRange">
                </div>
                <div class="slider-container">
                    <label for="blueRange">BLUE: </label>
                    <input type="range" value="255" class="custom-range" min="0" max="255" id="blueRange">
                </div>
            </div>
            <div class="buttons d-flex justify-content-center">
                <button class="btn btn-primary" id="reset">Reset</button>
                <button class="btn btn-success" id="download">Download</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script src="node_modules/dom-to-image/src/dom-to-image.js"></script>
<script src="node_modules/file-saver/src/FileSaver.js"></script>
<script src="script.js"></script>
</body>
</html>
